<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <!-- <ion-title>Meu Estacionamento</ion-title> -->
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-content-menu-side">
    <ion-list>

      <button menuClose ion-item (click)="state.fecharApp()">
        <ion-icon name="md-log-out"></ion-icon>
        &nbsp;&nbsp;&nbsp;Sair
      </button>

      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.ico"></ion-icon>
        &nbsp;&nbsp;&nbsp;{{p.title}}
      </button>
    </ion-list>
  </ion-content>

  <!-- <ion-footer class="ion-footer-menu-side">
    <ion-list>
      <button ion-item>solutiontecforyou@gmail.com</button>
    </ion-list>
  </ion-footer> -->

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
